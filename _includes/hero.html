<header class="special container">
  <span class="icon {{ include.icon | default: 'fa-regular fa-chart-bar' }}" aria-hidden="true"></span>
  {% if include.title or include.heading %}
    <h2>{{ include.title | default: include.heading | default: "The echoIA Hub" }}</h2>
  {% endif %}
  {% if include.tagline %}
    <p class="byline">{{ include.tagline }}</p>
  {% endif %}
  {% if include.blurb %}
    <p>{{ include.blurb }}</p>
  {% endif %}
</header>
