<header id="header" class="{% if include.active == 'home' %}alt{% endif %}">
  <h1 id="logo"><a href="{{ '/' | relative_url }}">echo-IA</a></h1>
  <nav id="nav">
    <ul>
      {% for item in site.data.navigation %}
        <li class="{% if include.active == item.key %}current{% endif %}">
          <a
            href="{{ item.url | relative_url }}"
            {% if item.scrolly %}class="scrolly"{% endif %}
          >
            {{ item.title }}
          </a>
        </li>
      {% endfor %}
    </ul>
  </nav>
</header>
