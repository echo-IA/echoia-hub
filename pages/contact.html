title: "Contact"
permalink: /contact/
---
<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />
    <noscript><link rel="stylesheet" href="{{ '/assets/css/noscript.css' | relative_url }}" /></noscript>
  </head>
  <body class="no-sidebar is-preload">
    <div id="page-wrapper">


      <article id="main">
        <header class="special container">
          <span class="icon regular fa-envelope"></span>
          <h2>Get in Touch</h2>
          <p>Questions, corrections, collaborations — we’d love to hear from you.</p>
        </header>

        <section class="wrapper style4 special container medium">
          <div class="content">
            <form action="mailto:echoia@yourdomain.org" method="post" enctype="text/plain">
              <div class="row gtr-50">
                <div class="col-6 col-12-mobile">
                  <input type="text" name="Name" placeholder="Name" />
                </div>
                <div class="col-6 col-12-mobile">
                  <input type="email" name="Email" placeholder="Email" />
                </div>
                <div class="col-12">
                  <input type="text" name="Subject" placeholder="Subject" />
                </div>
                <div class="col-12">
                  <textarea name="Message" placeholder="Message" rows="7"></textarea>
                </div>
                <div class="col-12">
                  <ul class="buttons">
                    <li><input type="submit" class="special" value="Send Email" /></li>
                    <li><input type="reset" value="Clear" /></li>
                  </ul>
                </div>
              </div>
            </form>

            <hr />

            <p>
              Prefer GitHub? Open an issue:
              <a target="_blank" rel="noopener"
                 href="https://github.com/echo-ia/echoia-hub/issues/new?title=Contact:%20&body=Your%20message:">echo-ia/echoia-hub issues</a>
            </p>
          </div>
        </section>
      </article>

    </div>

    {% include scripts.html papaparse=true %}

  </body>
</html>
